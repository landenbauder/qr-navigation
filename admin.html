<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin dashboard for managing office locations">
    <title>Office Navigation Admin</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-title-group">
                <h1>Office Navigation Admin</h1>
                <p class="admin-subtitle">Manage offices, locations, and building details</p>
            </div>
            <div class="admin-header-actions">
                <a href="index.html" class="admin-link" title="Back to visitor map">‚Üê Back to visitor map</a>
                <button id="saveLocalBtn" class="admin-btn primary" type="button">Save to browser</button>
                <button id="downloadJsonBtn" class="admin-btn" type="button">Download JSON</button>
                <button id="resetBtn" class="admin-btn danger" type="button">Reset changes</button>
            </div>
        </header>

        <main class="admin-main">
            <aside class="admin-sidebar" aria-label="Office editor">
                <section class="admin-panel">
                    <h2 class="panel-title">Building Settings</h2>
                    <form id="buildingForm" class="building-form">
                        <label>
                            Building Name
                            <input type="text" id="buildingName" placeholder="Building name">
                        </label>
                        <div class="coordinate-row">
                            <label>
                                Latitude
                                <input type="number" id="buildingLat" step="0.000001" required>
                            </label>
                            <label>
                                Longitude
                                <input type="number" id="buildingLng" step="0.000001" required>
                            </label>
                        </div>
                        <p class="field-hint">Drag the gold marker or click the map to update.</p>
                        <div class="panel-actions">
                            <button id="centerOnBuilding" class="admin-btn subtle" type="button">Focus map on building</button>
                        </div>
                    </form>
                </section>

                <section class="admin-panel">
                    <div class="panel-heading">
                        <h2 class="panel-title">Offices</h2>
                        <span id="officeCount" class="panel-count">0</span>
                    </div>
                    <div class="panel-actions">
                        <button id="addOfficeBtn" class="admin-btn primary" type="button">Add new office</button>
                    </div>
                    <div id="officeList" class="office-list" aria-live="polite"></div>
                </section>
            </aside>

            <section class="admin-map-wrapper" aria-label="Map preview">
                <div id="adminMap" class="admin-map"></div>
                <div class="admin-map-hint">
                    <strong>Tip:</strong> Drag markers to update coordinates. Click the map to move the building center.
                </div>
            </section>
        </main>

        <div id="adminToast" class="admin-toast" role="status" aria-live="polite"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="admin.js"></script>
</body>
</html>
