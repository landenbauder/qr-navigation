<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Office Building Navigation - Find your way to any office location">
    <title>Office Navigation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Pannellum -->
    <link rel="stylesheet" href="https://unpkg.com/pannellum/build/pannellum.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="officeSearch" 
                    placeholder="Search for an office or suite..."
                    autocomplete="off"
                >
                <button id="viewAllBtn" class="view-all-btn" title="View all offices">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2M9 5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2"/>
                    </svg>
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
            <button id="clearRoute" class="clear-btn" style="display: none;">Clear Route</button>
        </div>

        <!-- Destination Details Panel -->
        <div id="destinationPanel" class="destination-panel" aria-live="polite">
            <div class="destination-info">
                <div class="destination-copy">
                    <div id="destinationName" class="destination-name">Select an office to see details.</div>
                    <div id="destinationDescription" class="destination-description"></div>
                    <div id="destinationRoute" class="destination-route"></div>
                </div>
                <button 
                    id="panoramaBtn" 
                    class="pano-btn" 
                    type="button" 
                    disabled 
                    aria-disabled="true"
                    style="display: none;"
                >
                    360° View
                </button>
            </div>
        </div>

        <!-- Location Permission Prompt (shown initially, hidden after permission granted) -->
        <div id="locationPrompt" class="location-prompt">
            <div class="location-prompt-content">
                <h3>Enable Location</h3>
                <p>To help you navigate, we need your current location.</p>
                <button id="enableLocationBtn" class="enable-location-btn">
                    Enable Location
                </button>
                <p class="location-prompt-note">This allows us to show you the best route to your destination.</p>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Scan the QR code to find your way. Search for an office above to get directions.</p>
        </div>
    </div>

    <div 
        id="panoOverlay" 
        role="dialog" 
        aria-modal="true" 
        aria-label="360 degree panorama" 
        tabindex="-1"
        style="display:none; position:fixed; inset:0; z-index:9999; background:#000;"
    ></div>
    <button 
        id="panoClose" 
        type="button" 
        aria-label="Exit 360 degree view" 
        style="display:none; position:fixed; top:12px; right:12px; z-index:10000;"
    >
        Exit 360°
    </button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxPjL2ZrEnMiWYgd4Z5gWiJ8okTBGR53I&loading=async" async defer></script>

    <script src="https://unpkg.com/pannellum/build/pannellum.js" defer></script>
    
    <script src="app.js"></script>
</body>
</html>
