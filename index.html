<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Office Building Navigation - Find your way to any office location">
    <title>Office Navigation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="officeSearch" 
                    placeholder="Search for an office or suite..."
                    autocomplete="off"
                >
                <button id="viewAllBtn" class="view-all-btn" title="View all offices">
                    üìã
                </button>
                <div id="searchResults" class="search-results"></div>
            </div>
            <button id="clearRoute" class="clear-btn" style="display: none;">Clear Route</button>
        </div>

        <!-- Location Permission Prompt (shown initially, hidden after permission granted) -->
        <div id="locationPrompt" class="location-prompt">
            <div class="location-prompt-content">
                <h3>üìç Enable Location</h3>
                <p>To help you navigate, we need your current location.</p>
                <button id="enableLocationBtn" class="enable-location-btn">
                    Enable Location
                </button>
                <p class="location-prompt-note">This allows us to show you the best route to your destination.</p>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Scan the QR code to find your way. Search for an office above to get directions.</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
